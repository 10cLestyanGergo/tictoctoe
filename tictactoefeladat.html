<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <style>
    body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; }
    .cell { width: 100px; height: 100px; display: flex; align-items: center; justify-content: center; font-size: 36px; background-color: #f0f0f0; cursor: pointer; border: 1px solid #ddd; }
    .cell.taken { background-color: #ccc; cursor: not-allowed; }
    .message { text-align: center; margin-top: 20px; font-size: 18px; }
  </style>
</head>
<body>
  <div>
    <div class="board" id="board"></div>
    <div class="message" id="message"></div>
    <button id="resetButton" onclick="bot()">Bot</button>
    <button id="resetButton" onclick="jatekos()">jatekos</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
